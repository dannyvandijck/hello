apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hello-service
  namespace: development
  labels:
    app: hello-service
spec:
# when more than 1 , you need a service loadbalancer.	
  replicas: 1
  template:
    metadata:
      labels:
        apps: hello-service
    spec:
      containers:
      - name: hello-service
        image: dannyvandijck/docker-test-repo-pub
        ports:
        - containerPort: 8080